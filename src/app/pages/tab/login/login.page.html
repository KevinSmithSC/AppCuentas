<ion-content class="fondo">
  <h2 class="login-text">Login</h2>
  <img class="login-logo" src="../../../../assets/icon/logo.jpeg">
  <div class="content">
    <form class="ion-text-center" (ngSubmit)="submit()">

      <app-custom-input [control]="form.controls.email" type="email" label="Correo" icon="person-outline"></app-custom-input>
      <div *ngIf="form.controls.email.errors && form.controls.email.dirty">
        <div class="error-message" *ngIf="form.controls.email.errors?.['required']">Ingresa tu correo</div>
      </div>

      <app-custom-input [control]="form.controls.password" type="password" label="Contraseña" icon="lock-closed-outline"></app-custom-input>
      <div *ngIf="form.controls.password.errors && form.controls.password.dirty">
        <div class="error-message" *ngIf="form.controls.password.errors?.['required']">Ingresa tu contraseña</div>
      </div>

      <ion-button [disabled]="form.invalid" class="iniciar" type="submit" shape="round">
        Entrar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>


      <div style="margin-top: 40px;">
        <div>¿No tienes cuenta?</div>
        <ion-button class="registrar" shape="round">
          Registrar
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
