<ion-content class="fondo">
  <h2 class="login-text">Login</h2>

  <img class="login-logo" src="../../../../assets/icon/logo.jpeg">

  <div class="content">

    <form [formGroup]="form" class="ion-text-center" (ngSubmit)="submit()">

      <app-custom-input
      autocomplete="email"
      icon="person" 
      [control]="form.controls.email"
      type="email"
      label="Correo">
    </app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

      <div *ngIf="form.controls.email.errors?.['required']"> El correo es requerido </div>
      <div *ngIf="form.controls.email.errors?.['email']"> Ingrese correo valido</div>

    </div>

    <app-custom-input
    [control]="form.controls.password"
    icon="key"
    type="password"
    label="Clave"> </app-custom-input>

    <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
      <div *ngIf="form.controls.password.errors?.['required']"> La contrase√±a es requerida </div>
    </div>

      <ion-button [disabled]="form.invalid" class="iniciar" type="submit" shape="round">
        Entrar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

    </form>
  </div>
</ion-content>
